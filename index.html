<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <script src="https://kit.fontawesome.com/ec9a14e51d.js" crossorigin="anonymous"></script>
    <title>Mi Curriculum Vitae</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="contenedor-imagen">
            <img class="imagen" src="http://randomuser.me/api/portraits/women/68.jpg" alt="Foto de perfil">
        </div>
        <div class="navegacion">
            <ul class="nav">
                <li><i class= "icono fa-solid fa-user" id="info-personal"></i></li> 
                <li><i class=" icono fa-solid fa-cake-candles" id="fecha-nacimiento"></i></li>
                <li><i class=" icono fa-solid fa-address-book" id="direccion"></i></li>
                <li><i class=" icono fa-solid fa-mobile-screen-button" id="telefono"></i></li>
                <li><i class=" icono fa-solid fa-graduation-cap" id="estudios"></i></li>
                <li><i class=" icono fa-solid fa-briefcase" id="experiencia"></i></li>
                <li><i class=" icono fa-brands fa-linkedin" id="social-media"></i></li>
            </ul>
        </div>
    </header>
    <div id="informacion">
        <h1 id="nombre"></h1>
        <h3 id="nacimiento"></h3>
        <h3 id="dire"></h3>
        <h3 id="tel"></h3>
        <h3 id="graduacion"></h3>
        <h3 id="trabajo"></h3>
        <h3 id="redes"></h3>
    </div>
    <footer>
        <div class="boton">
            <button type="button" id="eliminar">Limpiar informaci&oacuten</button>
        </div>
    </footer>
    
    
    <script src="js/main.js"></script>
</body>
</html>
